<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">FPT Software</h1>
      <p class="login-subtitle">Admin Portal Login</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="hasFieldError('email')"
          placeholder="Enter your email"
          autocomplete="email"
        />
        <div *ngIf="hasFieldError('email')" class="error-message">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="hasFieldError('password')"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div *ngIf="hasFieldError('password')" class="error-message">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="loading-spinner"></span>
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing In...</span>
      </button>
    </form>

    <div class="login-footer">
      <p class="help-text">
        Need help? Contact your system administrator.
      </p>
    </div>
  </div>
</div>
